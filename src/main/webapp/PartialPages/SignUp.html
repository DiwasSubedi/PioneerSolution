<html>
<body>
	<div class="span3">
		<div class="container">
			<h2>Sign Up</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">First Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"
							placeholder="Enter First Name" ng-model="person.fName">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Last Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"
							placeholder="Enter Last Name" ng-model="person.lName">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Address:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="Enter City"
							ng-model="person.address[0].city">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="name"></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="Enter State"
							ng-model="person.address[0].state">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="name"></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="Enter Street"
							ng-model="person.address[0].street">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="name"></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="Enter Zip"
							ng-model="person.address[0].zip">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email"
						ng-model="person.email">Email:</label>
					<div class="col-sm-5">
						<input type="email" class="form-control" placeholder="Enter email">
					</div>
				</div>
				
					<div class="form-group">
					<label class="control-label col-sm-2" for="name">Age</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Enter Age"
							ng-model="person.age">
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-5">
						<input type="password" class="form-control"
							placeholder="Enter password" ng-model="person.credentials.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default"
							ng-click="signup(person)">Submit</button>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
